<h2><!--[gt text="Check system requirements"]--></h2>
<form class="z-form" action="install.php<!--[if not $installbySQL]-->?lang=<!--[$lang]--><!--[/if]-->" method="post">
    <div>
        <input type="hidden" name="locale" value="<!--[$locale]-->" />
        <fieldset>
            <legend><!--[gt text="PHP"]--></legend>
            <ul class="systemrequirements">
                <!--[phpversion assign=phpversion]-->
                <!--[if $phpversion gt '4.3.0']-->
                <li class="passed"><!--[gt text="Your PHP version is %s, which is OK: it satisfies the Zikula system requirement of 4.3.0 or later."  tag1=$phpversion]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="You have got a problem! Your PHP version is %s, which does not satisfy the Zikula system requirement of version 4.3.0 or later." tag1=$phpversion]--></li><!--[assign var=checkfailed value=true]-->
                <!--[/if]-->
                <!--[phpfunctionexists func=token_get_all assign=phptokens]-->
                <!--[if $phptokens]-->
                <li class="passed"><!--[gt text="Your PHP installation has the necessary token functions available. This is OK."]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="You have got a problem! Your PHP installation does not have the token functions available, but they are necessary for Zikula's output system."]--></li><!--[assign var=checkfailed value=true]-->
                <!--[/if]-->
                <!--[phpfunctionexists func=mb_get_info assign=mbstring]-->
                <!--[if $mbstring]-->
                <li class="passed"><!--[gt text="Your PHP installation has the multi-byte string functions available. This is OK, and enables Zikula to handle multi-byte character sets."]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="Your PHP installation does not have the multi-byte string functions available. Zikula needs this to handle multi-byte character sets."]--></li>
                <!--[/if]-->
            </ul>
        </fieldset>
        <fieldset>
            <legend><!--[gt text="Personal configuration file"]--></legend>
            <ul class="systemrequirements">
                <!--[fileexists file=config/personal_config.php assign=file]-->
                <!--[if $file neq true]-->
                <li class="passed"><!--[gt text="'%s' has not been found. This is OK." tag1="config/personal_config.php"]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="'%s' has been found. This is not OK: please rename this file before continuing the installation process." tag1="config/personal_config.php"]--></li><!--[assign var=checkfailed value=true]-->
                <!--[/if]-->
            </ul>
        </fieldset>
        <fieldset>
            <legend><!--[gt text="File system permissions"]--></legend>
            <ul class="systemrequirements">
                <!--[iswriteable file=config/config.php assign=file]-->
                <!--[if $file]-->
                <li class="passed"><!--[gt text="%s is writeable. This is OK." tag1="config/config.php"]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="You have a problem! '%s' is not writeable. Please ensure that the file permissions are set correctly for the installation process." tag1="config/config.php"]--></li><!--[assign var=checkfailed value=true]-->
                <!--[/if]-->
                <!--[iswriteable file=`$temp` assign=file]-->
                <!--[if $file]-->
                <li class="passed"><!--[gt text="%s is writeable. This is OK." tag1=$temp]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="You have a problem! '%s' is not writeable. Please ensure that the file permissions are set correctly for the installation process." tag1=$temp]--></li><!--[assign var=checkfailed value=true]-->
                <!--[/if]-->
                <!--[iswriteable file=`$temp`/adodb assign=file]-->
                <!--[if $file]-->
                <li class="passed"><!--[gt text="%s is writeable. This is OK." tag1="$temp/adodb"]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="You have a problem! '%s' is not writeable. Please ensure that the file permissions are set correctly for the installation process." tag1="$temp/adodb"]--></li><!--[assign var=checkfailed value=true]-->
                <!--[/if]-->
                <!--[iswriteable file=`$temp`/error_logs assign=file]-->
                <!--[if $file]-->
                <li class="passed"><!--[gt text="%s is writeable. This is OK." tag1="$temp/error_logs"]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="You have a problem! '%s' is not writeable. Please ensure that the file permissions are set correctly for the installation process." tag1="$temp/error_logs"]--></li><!--[assign var=checkfailed value=true]-->
                <!--[/if]-->
                <!--[iswriteable file=`$temp`/pnRender_compiled assign=file]-->
                <!--[if $file]-->
                <li class="passed"><!--[gt text="%s is writeable. This is OK." tag1="$temp/pnRender_compiled"]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="You have a problem! '%s' is not writeable. Please ensure that the file permissions are set correctly for the installation process." tag1="$temp/pnRender_compiled"]--></li><!--[assign var=checkfailed value=true]-->
                <!--[/if]-->
                <!--[iswriteable file=`$temp`/pnRender_cache assign=file]-->
                <!--[if $file]-->
                <li class="passed"><!--[gt text="%s is writeable. This is OK." tag1="$temp/pnRender_cache"]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="You have a problem! '%s' is not writeable. Please ensure that the file permissions are set correctly for the installation process." tag1="$temp/pnRender_cache"]--></li><!--[assign var=checkfailed value=true]-->
                <!--[/if]-->
                <!--[iswriteable file=`$temp`/Xanthia_compiled assign=file]-->
                <!--[if $file]-->
                <li class="passed"><!--[gt text="%s is writeable. This is OK." tag1="$temp/Xanthia_compiled"]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="You have a problem! '%s' is not writeable. Please ensure that the file permissions are set correctly for the installation process." tag1="$temp/Xanthia_compiled"]--></li><!--[assign var=checkfailed value=true]-->
                <!--[/if]-->
                <!--[iswriteable file=`$temp`/Xanthia_cache assign=file]-->
                <!--[if $file]-->
                <li class="passed"><!--[gt text="%s is writeable. This is OK." tag1="$temp/Xanthia_cache"]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="You have a problem! '%s' is not writeable. Please ensure that the file permissions are set correctly for the installation process." tag1="$temp/Xanthia_cache"]--></li><!--[assign var=checkfailed value=true]-->
                <!--[/if]-->
                <!--[iswriteable file=`$temp`/Xanthia_Config assign=file]-->
                <!--[if $file]-->
                <li class="passed"><!--[gt text="%s is writeable. This is OK." tag1="$temp/Xanthia_Config"]--></li>
                <!--[else]-->
                <li class="failed"><!--[gt text="You have a problem! '%s' is not writeable. Please ensure that the file permissions are set correctly for the installation process." tag1="$temp/Xanthia_Config"]--></li><!--[assign var=checkfailed value=true]-->
                <!--[/if]-->
            </ul>
        </fieldset>
        <div class="z-formbuttons">
            <!--[if $checkfailed neq true]-->
            <input type="hidden" name="action" value="dbinformation" />
            <input type="submit" value="<!--[gt text="Next"]-->" />
            <!--[else]-->
            <input type="hidden" name="action" value="requirements" />
            <input type="submit" value="<!--[gt text="Check again"]-->" />
            <!--[/if]-->
        </div>
    </div>
</form>
