<!--[include file='profile_admin_menu.htm']-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname='core' src='configure.gif' set='icons/large' __alt='User account panel settings']--></div>

    <h2><!--[gt text="User account panel settings"]--></h2>

    <form class="z-form" action="<!--[pnmodurl modname='Profile' type='admin' func='updateconfig']-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name='generateauthkey' module='Profile']-->" />
            <fieldset>

                <legend><!--[gt text='Registered users list settings']--></legend>
                <div class="z-formrow">
                    <label for="profile_viewregdate"><!--[gt text="Display the user's registration date"]--></label>
                    <!--[if $pncore.Profile.viewregdate|default:0 eq 1]-->
                    <input id="profile_viewregdate" name="viewregdate" type="checkbox" value="1" checked="checked" />
                    <!--[else]-->
                    <input id="profile_viewregdate" name="viewregdate" type="checkbox" value="1" />
                    <!--[/if]-->
                </div>
                <div class="z-formrow">
                    <label for="profile_memberslistitemsperpage"><!--[gt text="Users per page in 'Registered users list'"]--></label>
                    <input id="profile_memberslistitemsperpage" type="text" name="memberslistitemsperpage" size="3" value="<!--[$pncore.Profile.memberslistitemsperpage|pnvarprepfordisplay]-->" />
                </div>
                <div class="z-formrow">
                    <label for="profile_onlinemembersitemsperpage"><!--[gt text="Users per page in 'Users currently on-line' page"]--></label>
                    <input id="profile_onlinemembersitemsperpage" type="text" name="onlinemembersitemsperpage" size="3" value="<!--[$pncore.Profile.onlinemembersitemsperpage|pnvarprepfordisplay]-->" />
                </div>
                <div class="z-formrow">
                    <label for="profile_recentmembersitemsperpage"><!--[gt text="Users per page in 'Recent registrations' page"]--></label>
                    <input id="profile_recentmembersitemsperpage" type="text" name="recentmembersitemsperpage" size="3" value="<!--[$pncore.Profile.recentmembersitemsperpage|pnvarprepfordisplay]-->" />
                </div>
                <div class="z-formrow">
                    <label for="profile_filterunverified"><!--[gt text="Filter unverified users from 'Registered users list'"]--></label>
                    <div id="profile_filterunverified">
                        <!--[if $pncore.Profile.filterunverified eq 1]-->
                        <input id="filterunverified1" type="radio" name="filterunverified" value="1" checked="checked" />
                        <label for="filterunverified1"><!--[gt text='Yes']--></label>
                        <input id="filterunverified0" type="radio" name="filterunverified" value="0" />
                        <label for="filterunverified0"><!--[gt text='No']--></label>
                        <!--[else]-->
                        <input id="filterunverified1" type="radio" name="filterunverified" value="1" />
                        <label for="filterunverified1"><!--[gt text='Yes']--></label>
                        <input id="filterunverified0" type="radio" name="filterunverified" value="0" checked="checked" />
                        <label for="filterunverified0"><!--[gt text='No']--></label>
                        <!--[/if]-->
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend><!--[gt text='Personal info item settings']--></legend>
                <div class="z-formrow">
                    <label for="profile_dudtextdisplaytags"><!--[gt text="Display 'Allowed HTML tags' notice with each personal info item that is a 'textarea'"]--></label>
                    <!--[if $pncore.Profile.dudtextdisplaytags|default:0 eq 1]-->
                    <input id="profile_dudtextdisplaytags" name="dudtextdisplaytags" type="checkbox" value="1" checked="checked" />
                    <!--[else]-->
                    <input id="profile_dudtextdisplaytags" name="dudtextdisplaytags" type="checkbox" value="1" />
                    <!--[/if]-->
                </div>
            </fieldset>
            <fieldset>
                <legend><!--[gt text='User registration form settings']--></legend>
                <p class="z-informationmsg"><!--[gt text="The personal info items that you activate below will be displayed in the user registration form if the 'Users' module is configured to display personal info items during user registration, and if the 'Profile' module is specified in the 'General settings manager' as the module to provide the site's user profile management functionality. Personal info items that are configured as 'Required' will always be displayed in the user registration form. The list below only includes properties that are not 'Required' items."]--></p>
                <div class="z-formrow">
                    <label for="profile_dudregshow"><!--[gt text='Personal info items to include in user registration form']--></label>
                    <div id="profile_dudregshow">
                        <!--[foreach from=$dudfields key='dudid' item='dudlabel']-->
                        <div class="z-formlist">
                            <!--[if in_array($dudid, $pncore.Profile.dudregshow)]-->
                            <input id="profile_dudregshow_<!--[$dudid|pnvarprepfordisplay]-->" type="checkbox" name="dudregshow[]" value="<!--[$dudid|pnvarprepfordisplay]-->" checked="checked" />
                            <!--[else]-->
                            <input id="profile_dudregshow_<!--[$dudid|pnvarprepfordisplay]-->" type="checkbox" name="dudregshow[]" value="<!--[$dudid|pnvarprepfordisplay]-->" />
                            <!--[/if]-->
                            <label for="profile_dudregshow_<!--[$dudid|pnvarprepfordisplay]-->"><!--[gt text=$dudlabel]--></label>
                        </div>
                        <!--[/foreach]-->
                    </div>
                </div>
            </fieldset>

            <!--[pnmodcallhooks hookobject='module' hookaction='modifyconfig' module='Profile']-->

            <div class="z-formbuttons">
                <!--[pnbutton src='button_ok.gif' set='icons/small' __alt='Save' __title='Save']-->
                <a href="<!--[pnmodurl modname='Profile' type='admin' func='view']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel' __title='Cancel']--></a>
            </div>
        </div>
    </form>
</div>
