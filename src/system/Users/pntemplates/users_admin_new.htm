<!--[gt text='Create new user' assign='templatetitle']-->

<!--[include file='users_admin_menu.htm']-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname=core src=filenew.gif set=icons/large alt=$templatetitle]--></div>

    <h2><!--[$templatetitle]--></h2>

    <p class="z-informationmsg"><!--[gt text="Notice: Please type an entry in each box. In the 'Password' boxes, enter the same password in each box."]--></p>

    <form class="z-form" action="<!--[pnmodurl modname='Users' type='admin' func='create']-->" method="post">
        <fieldset>
            <legend><!--[gt text='New user account']--></legend>
            <div class="z-formrow">
                <label for="users_add_uname"><!--[gt text='User name']--></label>
                <input id="users_add_uname" type="text" name="add_uname" size="21" maxlength="25" value="<!--[$userinfo.add_uname|default:'']-->" />
            </div>
            <div class="z-formrow">
                <label for="users_add_email"><!--[gt text='E-mail address']--></label>
                <input id="users_add_email" type="text" name="add_email" size="21" maxlength="60" value="<!--[$userinfo.add_email|default:'']-->" />
            </div>
            <div class="z-formrow">
                <label for="users_add_pass"><!--[gt text='Password']--></label>
                <input id="users_add_pass" type="password" name="add_pass" size="21" maxlength="20" />
                <em class="z-formnote"><!--[gt text='Notice: The minimum length for user passwords is %s characters.' tag1=$modvars.minpass]--></em>
            </div>
            <div class="z-formrow">
                <label for="users_add_vpass"><!--[gt text='Password (repeat for verification)']--></label>
                <input id="users_add_vpass" type="password" name="add_vpass" size="21" maxlength="20" />
            </div>
        </fieldset>

        <!--[pnconfiggetvar name='profilemodule' assign='profilemodule']-->
        <!--[if $profilemodule]-->
            <!--[pnmodfunc modname=$profilemodule type='form' func='edit']-->
        <!--[/if]-->

        <!--[pnmodcallhooks hookobject='item' hookaction='new' module='Users']-->

        <div class="z-formbuttons">
            <!--[pnbutton src='button_ok.gif' set='icons/small' __alt='Save' __title='Save']-->
            <a href="<!--[pnmodurl modname='Users' type='admin' func='view']-->"><!--[pnimg modname='core' src='button_cancel.gif' set='icons/small' __alt='Cancel' __title='Cancel']--></a>
        </div>
    </form>
</div>
