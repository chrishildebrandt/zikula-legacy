<!--[gt text='Lost password recovery' assign='templatetitle']-->

<div class="z-menu">
    <span class="z-menuitem-title">
        [
        <!--[if $allowregistration]-->
        <a href="<!--[pnmodurl modname="Users" func="register"]-->"><!--[gt text="New account"]--></a> |
        <!--[/if]-->
        <a href="<!--[pnmodurl modname="Users" func="loginscreen"]-->"><!--[gt text="Log in"]--></a>
        ]
    </span>
</div>

<!--[include file='users_user_menu.htm']-->

<p class="z-informationmsg"><!--[gt text="Please enter EITHER your user name OR your e-mail address below and click the 'Submit' button. Then leave this page open. You will be e-mailed a confirmation code. Check your e-mail, retrieve your confirmation code and return to this form. Then enter EITHER your user name OR your e-mail address, and also enter the confirmation code you received. Then click the 'Submit' button. A new password will be generated and e-mailed to you, and you will be able to log in with the new password."]--></p>

<form class="z-form" action="<!--[pnmodurl modname="Users" type="user" func="mailpasswd"]-->" method="post">
    <fieldset>
        <input type="hidden" id="lostpasswordauthid" name="authid" value="<!--[insert name="generateauthkey" module="Users"]-->" />
        <legend><!--[$title]--></legend>
        <div class="z-formrow">
            <label for="users_uname"><!--[gt text="User name"]--></label>
            <input id="users_uname" type="text" name="uname" size="25" maxlength="25" value="<!--[pnsessiongetvar name=lostpassword_uname]-->" />
        </div>
        <div class="z-formrow">
            <span class="z-label"><!--[gt text="or"]--></span>
        </div>
        <div class="z-formrow">
            <label for="users_email"><!--[gt text="E-mail address"]--></label>
            <input id="users_email" type="text" name="email" size="40" maxlength="60" value="<!--[pnsessiongetvar name=lostpassword_email]-->" />
        </div>
        <div class="z-formrow">
            <label for="users_code"><!--[gt text="Confirmation code"]--></label>
            <input id="users_code" type="text" name="code" size="5" maxlength="6" />
        </div>
    </fieldset>
    <div class="z-formbuttons">
        <!--[pnbutton src=button_ok.gif set=icons/small __alt="Submit" __title="Submit"]-->
    </div>
</form>
