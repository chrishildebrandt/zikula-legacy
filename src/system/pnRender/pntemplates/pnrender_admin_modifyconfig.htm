<!--[pnajaxheader modname=pnRender filename=pnrender_admin_modifyconfig.js nobehaviour=true noscriptaculous=true effects=true]-->
<div class="z-adminbox">
    <h1><!--[gt text="Rendering engine"]--></h1>
</div>
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname=core src=configure.gif set=icons/large __alt="Settings"]--></div>
    <h2><!--[gt text="Settings"]--></h2>
    <form class="z-form" action="<!--[pnmodurl modname="pnRender" type="admin" func="updateconfig"]-->"  method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" id="authid" value="<!--[insert name="generateauthkey" module="pnRender"]-->" />
            <fieldset>
                <div class="z-formrow">
                    <label for="smarty_version"><a href="http://smarty.net"><!--[gt text="Smarty version number" comment="Smarty is a noun"]--></a></label>
                    <span id="smarty_version"><!--[$smarty.version]--></span>
                </div>
            </fieldset>
            <fieldset>
                <legend><!--[gt text="Compilation settings"]--></legend>
                <div class="z-formrow">
                    <label for="compile_dir"><!--[gt text="Compiled templates directory"]--></label>
                    <span id="compile_dir"><!--[pnrender->compile_dir]--></span>
                </div>
                <div class="z-formrow">
                    <label for="compile_check"><!--[gt text="Compile check"]--></label>
                    <input id="compile_check" type="checkbox" name="settings[compile_check]" value="1"<!--[if $compile_check]-->checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <label for="force_compile"><!--[gt text="Force compilation"]--></label>
                    <input id="force_compile" type="checkbox" name="settings[force_compile]" value="1"<!--[if $force_compile]-->checked="checked"<!--[/if]--> />
                </div>
                <div class="z-formrow">
                    <a class="z-formnote" href="<!--[pnmodurl modname="pnRender" type="admin" func="clear_compiled"]-->&amp;authid=<!--[insert name="generateauthkey" module="pnRender"]-->"><!--[gt text="Delete compiled templates"]--></a>
                </div>
            </fieldset>
            <fieldset>
                <legend><!--[gt text="Cache settings"]--></legend>
                <div class="z-formrow">
                    <label for="cache_dir"><!--[gt text="Cached templates directory"]--></label>
                    <span id="cache_dir"><!--[pnrender->cache_dir]--></span>
                </div>
                <div class="z-formrow">
                    <label for="cache"><!--[gt text="Enable caching"]--></label>
                    <input id="cache" type="checkbox" name="settings[cache]" value="1"<!--[if $cache]-->checked="checked"<!--[/if]--> />
                </div>
                <div id="lifetime_container">
                    <div class="z-formrow">
                        <label for="lifetime"><!--[gt text="Lifetime for cached pages"]--></label>
                        <span>
                            <input id="lifetime" type="text" name="settings[lifetime]" value="<!--[$lifetime|pnvarprepfordisplay]-->" size="6" />
                            <!--[gt text="seconds"]-->
                        </span>
                        <p class="z-formnote z-informationmsg"><!--[gt text="Notice: A cache lifetime of 0 will set the cache to continually regenerate; this is equivalent to no caching."]--><br /><!--[gt text="Notice: A cache lifetime of -1 will set the cache output to never expire."]--></p>
                    </div>
                </div>
                <div class="z-formrow">
                    <a class="z-formnote" href="<!--[pnmodurl modname="pnRender" type="admin" func="clear_cache"]-->&amp;authid=<!--[insert name="generateauthkey" module="pnRender"]-->"><!--[gt text="Delete cached pages"]--></a>
                </div>
            </fieldset>
            <fieldset>
                <legend><!--[gt text="Debug settings"]--></legend>
                <div class="z-formrow">
                    <label for="expose_template"><!--[gt text="Embed template information within comments inside the source code of pages"]--></label>
                    <input id="expose_template" type="checkbox" name="settings[expose_template]" value="1"<!--[if $expose_template]-->checked="checked"<!--[/if]--> />
                    <p class="z-warningmsg z-formnote"><!--[gt text="Warning! When auxiliary themes like RSS are used, enabling this option can corrupt the page output until you disable it again (for instance, with RSS, the feed will be broken)."]--></p>
                </div>
            </fieldset>
            <!--[pnmodcallhooks hookobject=module hookaction=modifyconfig module=pnRender]-->
            <div class="z-formbuttons">
                <!--[pnbutton src=button_ok.gif set=icons/small __alt="Save" __title="Save"]-->
                <a href="<!--[pnmodurl modname=Admin type=admin func=adminpanel]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
</div>
