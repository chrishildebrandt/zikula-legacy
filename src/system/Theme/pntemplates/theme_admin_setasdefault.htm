<!--[include file="theme_admin_menu.htm"]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname=core src=xedit.gif set=icons/large __alt="Set default theme"]--></div>
    <h2><!--[gt text="Theme confirmation prompt"]--></h2>
    <p class="z-warningmsg"><!--[gt text="Do you really want to set '%s' as the active theme for all site users?" tag1=$themename|pnvarprepfordisplay]--></p>
    <form class="z-form" action="<!--[pnmodurl modname="Theme" type="admin" func="setasdefault"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module=Theme]-->" />
            <input type="hidden" name="themename" value="<!--[$themename|pnvarprepfordisplay]-->" />
            <input type="hidden" name="confirmation" value="1" />
            <fieldset>
                <legend><!--[gt text="Confirmation prompt"]--></legend>
                <!--[if $theme_change]-->
                <div class="z-formrow">
                    <label for="themeswitcher_theme_change"><!--[gt text="Override users' theme settings"]--></label>
                    <input id="themeswitcher_theme_change" name="resetuserselected" type="checkbox" value="1"  />
                </div>
                <!--[/if]-->
                <div class="z-formbuttons">
                    <!--[pnbutton src=button_ok.gif set=icons/small __alt="Accept" __title="Accept"]-->
                    <a href="<!--[pnmodurl modname=Theme type=admin func=view]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small __alt="Cancel" __title="Cancel"]--></a>
                </div>
            </fieldset>
        </div>
    </form>
</div>
