<!--[include file="theme_admin_menu.htm"]-->
<div class="z-admincontainer">
    <!--[include file="theme_admin_modifymenu.htm"]-->
    <div class="z-adminpageicon"><!--[pnimg modname=core src=xedit.gif set=icons/large __alt="Settings"]--></div>
    <h2><!--[gt text="Settings for"]--> <!--[$themename]--></h2>
    <form class="z-form" action="<!--[pnmodurl modname="Theme" type="admin" func="updatesettings"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Theme"]-->" />
            <input type="hidden" name="themename" value="<!--[$themename|pnvarprepfordisplay]-->" />
            <fieldset>
                <legend><!--[gt text="General settings"]--></legend>
                <div class="z-formrow">
                    <label for="theme_displayname"><!--[gt text="Display name"]--></label>
                    <input id="theme_displayname" type="text" name="themeinfo[displayname]" size="30" maxlength="64" value="<!--[$themeinfo.displayname]-->" />
                </div>
                <div class="z-formrow">
                    <label for="theme_usertheme"><!--[gt text="User theme"]--></label>
                    <div>
                        <input id="theme_usertheme" type="checkbox" name="themeinfo[user]" value="1"<!--[if $themeinfo.user]--> checked="checked"<!--[/if]--> />
                        <span class="z-sub"><!--[gt text="Notice: This category is for 'browser-oriented' themes that can be selected by users for their sessions on the site."]--></span>
                    </div>
                </div>
                <div class="z-formrow">
                    <label for="theme_systemtheme"><!--[gt text="System theme"]--></label>
                    <div>
                        <input id="theme_systemtheme" type="checkbox" name="themeinfo[system]" value="1"<!--[if $themeinfo.system]--> checked="checked"<!--[/if]--> />
                        <span class="z-sub"><!--[gt text="Notice: This category is for themes used to deliver back-end services (such as RSS feeds, etc.)."]--></span>
                    </div>
                </div>
                <div class="z-formrow">
                    <label for="theme_admintheme"><!--[gt text="Admin panel theme"]--></label>
                    <div>
                        <input id="theme_admintheme" type="checkbox" name="themeinfo[admin]" value="1"<!--[if $themeinfo.admin]--> checked="checked"<!--[/if]--> />
                        <span class="z-sub"><!--[gt text="Notice: This category is for themes used to display the site admin panel."]--></span>
                    </div>
                </div>
            </fieldset>
            <div class="z-formbuttons">
                <!--[pnbutton src=button_ok.gif set=icons/small __alt="Save" __title="Save"]-->
                <a href="<!--[pnmodurl modname=Theme type=admin func=view]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
</div>
