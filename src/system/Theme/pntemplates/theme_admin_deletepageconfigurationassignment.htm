<!--[include file="theme_admin_menu.htm"]-->
<!--[gt text="Delete page configuration assignment" assign=templatetitle]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname=core src=editdelete.gif set=icons/large alt=$templatetitle]--></div>
    <h2><!--[$templatetitle]--> - <!--[$name|pnvarprepfordisplay]--> - <!--[$pcname|pnvarprepfordisplay]--></h2>
    <p class="z-warningmsg"><!--[gt text="Do you really want to delete this page configuration assignment?"]--></p>
    <form class="z-form" action="<!--[pnmodurl modname=Theme type=admin func=deletepageconfigurationassignment]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module=Theme]-->" />
            <input type="hidden" name="confirmation" value="1" />
            <input type="hidden" name="themename" value="<!--[$name|pnvarprepfordisplay]-->" />
            <input type="hidden" name="pcname" value="<!--[$pcname|pnvarprepfordisplay]-->" />
            <fieldset>
                <legend><!--[gt text="Confirmation prompt"]--></legend>
                <div class="z-formbuttons">
                    <!--[pnbutton src=button_ok.gif set=icons/small __alt="Delete" __title="Delete"]-->
                    <a href="<!--[pnmodurl modname=Theme type=admin func=pageconfigurations theme=$name]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small __alt="Cancel" __title="Cancel"]--></a>
                </div>
            </fieldset>
        </div>
    </form>
</div>
