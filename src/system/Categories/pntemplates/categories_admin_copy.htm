<!--[gt text="Copy category" assign=templatetitle]-->
<!--[include file="categories_admin_menu.htm"]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname=core src=editcopy.gif set=icons/large alt=$templatetitle]--></div>
    <h2><!--[$templatetitle]--></h2>
    <form class="z-form" action="<!--[pnmodurl modname="Categories" type="adminform" func="copy"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="cid" value="<!--[$category.id]-->" />
            <input type="hidden" name="authid" id="authid" value="<!--[insert name="generateauthkey" module="Categories"]-->" />
            <fieldset>
                <legend><!--[gt text="Category"]--></legend>
                <div class="z-formrow">
                    <label><!--[gt text="Name"]--></label>
                    <span><!--[$category.name]--></span>
                </div>
                <div class="z-formrow">
                    <label><!--[gt text="Path"]--></label>
                    <span><!--[$category.path]--></span>
                </div>
                <div class="z-formrow">
                    <label for="subcat_copy"><!--[gt text="Copy this category and all sub-categories of this category"]--></label>
                    <!--[$categorySelector]-->
                </div>
            </fieldset>
            <div class="z-formbuttons">
                <!--[pnbutton src=button_ok.gif set=icons/small __alt="Copy" __title="Copy"]-->
                <a href="<!--[pnmodurl modname=Categories type=admin]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
</div>
