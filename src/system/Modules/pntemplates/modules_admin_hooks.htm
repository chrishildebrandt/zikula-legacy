<!--[include file="modules_admin_menu.htm"]-->
<!--[pnajaxheader modname="Modules" filename="hooks.js"]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname=core src=package_utilities.gif set=icons/large __alt="Hooks to enable for this module"]--></div>
    <h2><!--[gt text="Basic hook settings for"]--> <!--[pnmodgetinfo modid=$id info=displayname]--></h2>
    <p id="extendedhookslinks" class="z-hide z-menu">
        <span class="z-menuitem-title">
            [ <span><a href="<!--[pnmodurl modname=Modules type=admin func=hooks id=$id]-->" title="<!--[gt text="Basic hook settings"]-->"><!--[gt text="Basic hook settings"]--></a> | </span>
            <span><a href="<!--[pnmodurl modname=Modules type=admin func=extendedhooks id=$id]-->" title="<!--[gt text="Extended hook settings"]-->"><!--[gt text="Extended hook settings"]--></a> </span>]
        </span>
    </p>
    <!--[if $hooks]-->
    <form class="z-form" action="<!--[pnmodurl modname="Modules" type="admin" func="updatehooks"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Modules"]-->" />
            <input type="hidden" name="id" value="<!--[$id|pnvarprepfordisplay]-->" />
            <fieldset>
                <legend><!--[gt text="Hooked modules"]--></legend>
                <!--[section name=hook loop=$hooks]-->
                <div class="z-formrow">
                    <label for="modules_<!--[$hooks[hook].tmodule|pnvarprepfordisplay]-->" style="width:40%;"><!--[gt text="Activate"]--> <!--[$hooks[hook].tmodule|pnvarprepfordisplay]--> <!--[gt text="for"]--> <!--[$modinfo.displayname]--></label>
                    <!--[if $hooks[hook].hookvalue eq 1]-->
                    <input id="modules_<!--[$hooks[hook].tmodule|pnvarprepfordisplay]-->" name="hooks_<!--[$hooks[hook].tmodule|pnvarprepfordisplay]-->" type="checkbox" checked="checked" value="ON" />
                    <!--[else]-->
                    <input id="modules_<!--[$hooks[hook].tmodule|pnvarprepfordisplay]-->" name="hooks_<!--[$hooks[hook].tmodule|pnvarprepfordisplay]-->" type="checkbox" value="ON" />
                    <!--[/if]-->
                </div>
                <!--[/section]-->
            </fieldset>
            <div class="z-formbuttons">
                <!--[pnbutton src=button_ok.gif set=icons/small __alt="Save" __title="Save"]-->
                <a href="<!--[pnmodurl modname=Modules type=admin func=view]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
    <!--[else]-->
    <p class="z-warningmsg"><!--[gt text="No hookable modules installed."]--></p>
    <!--[/if]-->
</div>
