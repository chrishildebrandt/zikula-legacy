<!--[include file="securitycenter_admin_menu.htm"]-->
<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname=core src=file_locked.gif set=icons/large __alt='Settings' ]--></div>
    <h2><!--[gt text="HTML settings"]--></h2>
    <form class="z-form" action="<!--[pnmodurl modname="SecurityCenter" type="admin" func="updateallowedhtml"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="SecurityCenter"]-->" />
            <fieldset>
                <legend><!--[gt text="HTML entities"]--></legend>
                <div class="z-formrow" id="securitycenter_htmlentities">
                    <label for="securitycenter_htmlentities"><!--[gt text="Translate embedded HTML entities into real characters"]--></label>
                    <div>
                        <input id="securitycenter_htmlentities_yes" type="radio" name="xhtmlentities" value="1"<!--[if $htmlentities eq 1]--> checked="checked"<!--[/if]--> />
                        <label for="securitycenter_htmlentities_yes"><!--[gt text="Yes"]--></label>
                        <input id="securitycenter_htmlentities_n0" type="radio" name="xhtmlentities" value="0"<!--[if $htmlentities ne 1]--> checked="checked"<!--[/if]--> />
                        <label for="securitycenter_htmlentities_n0"><!--[gt text="No"]--></label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend><!--[gt text="HTML tags"]--></legend>
                <div class="z-warningmsg">
                    <p><!--[gt text="Warning! Enabling the &lt;img&gt;, &lt;span&gt;, &lt;marquee&gt;, &lt;script&gt;, &lt;embed&gt;, &lt;object&gt; or &lt;iframe&gt; tags increases the opportunity for attacks against your users that might reveal their personal information. Therefore, you are recommended to keep these tags set to 'Not allowed' unless you are sure that you really understand the consequences of enabling them."]--></p>
                    <!--[if $safehtml]--><p><!--[gt text='Warning! Using the <a href="%s">SafeHTML output filter</a> will override settings for some HTML tags (such as &lt;object&gt; and &lt;embed&gt;).' tag1=$safehtmlurl|pnvarprepfordisplay]--></p><!--[/if]-->
                </div>
                <table class="z-admintable">
                    <thead>
                        <tr>
                            <th><!--[gt text="Tag"]--></th>
                            <th><!--[gt text="Not allowed"]--></th>
                            <th><!--[gt text="Allowed"]--></th>
                            <th><!--[gt text="Allowed with attributes"]--></th>
                            <th><!--[gt text="Tag usage (from <a href=\"http://www.w3schools.com\">W3Schools</a>)"]--></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--[foreach from=$htmltags item=htmltag]-->
                        <tr class="<!--[cycle values=z-odd,z-even]-->">
                            <td>&lt;<!--[$htmltag|pnvarprepfordisplay]-->&gt;</td>
                            <td><input type="radio" value="0" name="htmlallow<!--[$htmltag|pnvarprepfordisplay]-->tag" <!--[if $currenthtmltags.$htmltag eq 0]--> checked="checked"<!--[/if]--> /></td>
                            <td><input type="radio" value="1" name="htmlallow<!--[$htmltag|pnvarprepfordisplay]-->tag" <!--[if $currenthtmltags.$htmltag eq 1]--> checked="checked"<!--[/if]--> /></td>
                            <td><input type="radio" value="2" name="htmlallow<!--[$htmltag|pnvarprepfordisplay]-->tag" <!--[if $currenthtmltags.$htmltag eq 2]--> checked="checked"<!--[/if]--> /></td>
                            <td>
                                <!--[if $htmltag eq '!--']-->
                                <a href="http://www.w3schools.com/tags/tag_comment.asp"><!--[gt text='About "&lt;%s%&gt;"' tag1=$htmltag]--></a>
                                <!--[elseif $htmltag eq 'em' or $htmltag eq 'strong' or $htmltag eq 'dfn' or $htmltag eq 'code' or $htmltag eq 'samp' or $htmltag eq 'kbd' or $htmltag eq 'var' or $htmltag eq 'cite']-->
                                <a href="http://www.w3schools.com/tags/tag_phrase_elements.asp"><!--[gt text='About "&lt;%s&gt;"' tag1=$htmltag]--></a>
                                <!--[elseif $htmltag eq 'tt' or $htmltag eq 'i' or $htmltag eq 'b' or $htmltag eq 'big' or $htmltag eq 'small']-->
                                <a href="http://www.w3schools.com/tags/tag_font_style.asp"><!--[gt text='About "&lt;%s&gt;"' tag1=$htmltag]--></a>
                                <!--[elseif $htmltag eq 'h1' or $htmltag eq 'h2' or $htmltag eq 'h3' or $htmltag eq 'h4' or $htmltag eq 'h5' or $htmltag eq 'h6']-->
                                <a href="http://www.w3schools.com/tags/tag_hn.asp"><!--[gt text='About "&lt;%s&gt;"' tag1=$htmltag]--></a>
                                <!--[else]-->
                                <a href="http://www.w3schools.com/tags/tag_<!--[$htmltag]-->.asp"><!--[gt text='About "&lt;%s&gt;"' tag1=$htmltag]--></a>
                                <!--[/if]-->
                            </td>
                        </tr>
                        <!--[/foreach]-->
                    </tbody>
                </table>
            </fieldset>
            <div class="z-formbuttons">
                <!--[pnbutton src=button_ok.gif set=icons/small __alt="Save" __title="Save"]-->
                <a href="<!--[pnmodurl modname=SecurityCenter type=admin]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small  __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
</div>
