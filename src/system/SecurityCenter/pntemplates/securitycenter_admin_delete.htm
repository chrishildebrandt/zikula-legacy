<!--[include file="securitycenter_admin_menu.htm"]-->
<div class="z-admincontainer">
    <!--[gt text="Delete hacking attempt" assign=templatetitle]-->
    <div class="z-adminpageicon"><!--[pnimg modname=core src=editdelete.gif set=icons/large alt=$templatetitle]--></div>
    <h2><!--[$templatetitle]--></h2>
    <form class="z-form" action="<!--[pnmodurl modname="SecurityCenter" type="admin" func="delete"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="SecurityCenter"]-->" />
            <input type="hidden" name="confirmation" value="1" />
            <input type="hidden" name="hid" value="<!--[$hid|pnvarprepfordisplay]-->" />
            <fieldset>
                <legend><!--[gt text="Confirmation prompt"]--></legend>
                <div class="z-formrow">
                    <p><!--[gt text="Do you really want to delete this hacking attempt?"]--></p>
                </div>
            </fieldset>
            <div class="z-formbuttons">
                <!--[pnbutton src=button_ok.gif set=icons/small __alt="Delete" __title="Delete"]-->
                <a href="<!--[pnmodurl modname=SecurityCenter type=admin func=view]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
</div>
