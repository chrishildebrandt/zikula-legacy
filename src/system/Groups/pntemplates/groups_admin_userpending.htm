<!--[gt text="Membership application" assign=templatetitle]-->
<!--[include file="groups_admin_menu.htm"]-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname=core src=filenew.gif set=icons/large alt=$templatetitle]--></div>
    <h2><!--[$templatetitle]--></h2>
    <!--[if $action != "deny" and $action != "accept"]-->
    <!--[gt text="Error! Could not load data."]-->
    <!--[else]-->
    <form class="z-form" action="<!--[pnmodurl modname="Groups" type="admin" func="userupdate"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Groups"]-->" />
            <input type="hidden" name="gid" value="<!--[$gid|pnvarprepfordisplay]-->" />
            <input type="hidden" name="action" value="<!--[$action|pnvarprepfordisplay]-->" />
            <input type="hidden" name="userid" value="<!--[$userid|pnvarprepfordisplay]-->" />
            <input type="hidden" name="tag" value="1" />
            <fieldset>
                <legend><!--[$templatetitle]--></legend>
                <div class="z-formrow">
                    <label><!--[gt text="User name"]--></label>
                    <span><!--[pnusergetvar name="uname" uid=$userid|pnvarprepfordisplay]--></span>
                </div>
                <div class="z-formrow">
                    <label><!--[gt text="Membership application"]--></label>
                    <span><!--[$application|pnvarprephtmldisplay]--></span>
                </div>
                <!--[if $action == "deny"]-->
                <div class="z-formrow">
                    <label for="groups_reason"><!--[gt text="Reason"]--></label>
                    <textarea id="groups_reason" name="reason" cols="50" rows="8"><!--[gt text="Sorry! This is a message to inform you with regret that your application for membership of the aforementioned private group has been rejected."]--></textarea>
                </div>
                <!--[/if]-->
                <div class="z-formrow">
                    <label for="groups_sendtag"><!--[gt text="Send notification"]--></label>
                    <!--<input id="groups_sendtag" name="sendtag" type="checkbox" />-->
                    <select id="groups_sendtag" name="sendtag">
                        <!--[html_options options=$sendoptions]-->
                    </select>
                </div>
            </fieldset>

            <div class="z-formbuttons">
                <!--[if $action == "deny"]-->
                <button type="submit"><!--[pnimg modname=core src=editdelete.gif set=icons/extrasmall __alt="Deny" __title="Deny"]-->&nbsp;<!--[gt text="Deny"]--></button>
                <!--[else]-->
                <button type="submit"><!--[pnimg modname=core src=button_ok.gif set=icons/extrasmall __alt="Accept" __title="Accept"]-->&nbsp;<!--[gt text="Accept"]--></button>
                <!--[/if]-->
            </div>
        </div>
    </form>
    <!--[/if]-->
</div>
