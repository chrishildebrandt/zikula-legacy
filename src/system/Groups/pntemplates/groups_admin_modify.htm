<!--[gt text="Edit group" assign=templatetitle]-->
<!--[include file="groups_admin_menu.htm"]-->

<div class="z-admincontainer">
    <div class="z-adminpageicon"><!--[pnimg modname=core src=edit.gif set=icons/large alt=$templatetitle]--></div>
    <h2><!--[$templatetitle]--></h2>
    <form class="z-form" action="<!--[pnmodurl modname="Groups" type="admin" func="update"]-->" method="post" enctype="application/x-www-form-urlencoded">
        <div>
            <input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Groups"]-->" />
            <input type="hidden" name="gid" value="<!--[$gid|pnvarprepfordisplay]-->" />
            <fieldset>
                <legend><!--[gt text="General settings"]--></legend>
                <div class="z-formrow">
                    <label for="groups_name"><!--[gt text="Name"]--></label>
                    <input id="groups_name" name="name" type="text" size="30" maxlength="30" value="<!--[$name|pnvarprepfordisplay]-->" />
                </div>
                <div class="z-formrow">
                    <label for="groups_gtype"><!--[gt text="Type"]--></label>
                    <select id="groups_gtype" name="gtype">
                        <!--[html_options options=$grouptype selected=$gtype]-->
                    </select>
                </div>
                <div class="z-formrow">
                    <label for="groups_state"><!--[gt text="State"]--></label>
                    <select id="groups_state" name="state">
                        <!--[html_options options=$groupstate selected=$state]-->
                    </select>
                </div>
                <div class="z-formrow">
                    <label for="groups_nbumax"><!--[gt text="Maximum membership"]--></label>
                    <input id="groups_nbumax" name="nbumax" type="text" size="10" maxlength="10" value="<!--[$nbumax]-->" />
                </div>
                <div class="z-formrow">
                    <label for="groups_description"><!--[gt text="Description"]--></label>
                    <textarea id="groups_description" name="description" cols="50" rows="5"><!--[$description]--></textarea>
                </div>
            </fieldset>

            <!--[pnmodcallhooks hookobject=item hookaction=modify hookid=$gid module=Groups]-->
            <div class="z-formbuttons">
                <!--[pnbutton src=button_ok.gif set=icons/small __alt="Save" __title="Save"]-->
                <a href="<!--[pnmodurl modname=Groups type=admin func=view]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small __alt="Cancel" __title="Cancel"]--></a>
            </div>
        </div>
    </form>
</div>
